<!DOCTYPE html>
<html lang="en" data-bs-theme="light" id="body">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Color Mode On Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Welcome Baby Girl</h1>
        <p>This is a example page with color mode feature.</p>
        <button class="btn btn-primary" id="toggle-mode">Toggle Mode</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const body = document.getElementById('body');
        const toggleButton = document.getElementById('toggle-mode');

        toggleButton.addEventListener('click', () => {
            if (body.dataset.bsTheme === 'light') {
                body.dataset.bsTheme = 'dark';
                toggleButton.textContent = 'Toggle to Light';
            } else {
                body.dataset.bsTheme = 'light';
                toggleButton.textContent = 'Toggle to Dark';
            }
        });
    </script>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
